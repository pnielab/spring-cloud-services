server:
  port: ${port:8080}
spring:
  application:
    name: stockService
---
management:
  security:
    enabled: false
---
spring:
  profiles: known-config-server
  cloud:
    config:
      uri: ${configurationServerPath:http://localhost:8888}
      enabled: true
      failFast: true
---
spring:
  profiles: registered-config-server
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: configserver
---
spring:
  profiles: development
hostName: localhost
port: 8083
configurationServerPath: http://localhost:8882
serviceDiscoveryPath: http://localhost:8761/eureka/
---
spring:
  profiles: production
hostName: localhost
port: 8084
configurationServerPath: http://localhost:8888
serviceDiscoveryPath: http://localhost:8761/eureka/