server:
  port: 8080
---
spring:
  application:
    name: stockService
---
management:
  security:
    enabled: false
---
spring:
  profiles: known-config-server
  cloud:
    config:
      uri: http://localhost:8888
      enabled: true
      failFast: true
hostName: localhost
---
spring:
  profiles: registered-config-server
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: configserver
hostName: localhost
---
spring:
  profiles: development
hostName: localhost
---
spring:
  profiles: production
hostName: localhost
---
spring:
  prifiles:
    active: registered-config-server, development, production