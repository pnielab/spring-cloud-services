server:
  port: ${port:8001}
---
spring:
  application:
    name: tradeService
---
spring:
  profiles: known-config-server
  cloud:
    config:
      uri: ${configurationServerPath:http://localhost:8888}
      enabled: true
      failFast: true
---
spring:
  profiles: registered-config-server
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: configserver
---
spring:
  profiles: development
configurationServerPath: http://localhost:8888
hostName: localhost
port: 8001
serviceDiscoveryPath: http://localhost:8761/eureka/
---
management:
  security:
    enabled: false
---
spring:
  prifiles:
    active: registered-config-server, development