server:
  port: ${port:8888}

logging:
  level:
    org.springframework.cloud: 'DEBUG'

spring:
  application:
    name: configserver
  cloud:
    bus:
      enabled: false
    config:
      server:
        git:
          uri: ${user_home}/pniel-cloud-client-repo
---
spring:
  profiles: config-monitor
  cloud:
    bus:
      enabled: true
    stream:
       bindings:
         springCloudBusInput:
           destination: springCloudBus
           group: input

  rabbitmq:
  host: ${rabbitHost:localhost}
  port: ${rabbitPort:15672}
  #username: guest
  #password: guest

  #  dynamic: true
  #spring.rabbitmq.virtual-host=cep-host

---
spring:
  profiles: registration-first
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${serviceDiscoveryPath:http://localhost:8761/eureka/}
  instance:
  hostname: ${hostName:localhost}
  statusPageUrlPath: ${management.context-path}/info
  healthCheckUrlPath: ${management.context-path}/health
  preferIpAddress: true
  metadataMap:
    instanceId: ${spring.application.name}:${server.port}
---
spring:
  profiles: development
port: 8888
serviceDiscoveryPath: http://localhost:8761/eureka/
hostName: localhost
rabbitHost: localhost
rabbitPort: 15672
---
spring:
  profiles:
    active: config-monitor, registration-first, development

